
services:
  app:
    build: .
    container_name: app_container
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - db
    command: python main.py

  db:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - .:/app

  import_sql:
    image: python:3.8-slim
    container_name: import_sql_container
    depends_on:
      - db
    volumes:
      - .:/app
    working_dir: /app
    command: python import_sql_files.py

volumes:
  pgdata: