version: '3.8'

services:
  app:
    build: .
    container_name: app_container
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    command: python main.py

  api:
    build: .
    container_name: api_container
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - ./random_forest.pkl:/app/random_forest.pkl  # Ajout du volume pour le mod√®le
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    command: ["uvicorn", "api:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  db:
    image: postgres:latest
    container_name: postgres_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    driver: local